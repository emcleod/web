 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Header
        <nav>Navigation</nav>
    </header>
    <main>
        <section id="intro">
            Here is a brief description of what happens.
        </section>
        <section id="canvas-main-div">
            <canvas id="canvas-main"></canvas>
            <div id="selections">
                <button class="shape-type" id="circle">Circle</button>
                <button class="shape-type" id="oval">Oval</button>
                <button class="shape-type" id="square">Square</button>
                <button class="shape-type" id="rectangle">Rectangle</button>
                <button class="line" id="line">Line</button>
                <div id="canvas-details-div">
                    <canvas id="canvas-details"></canvas>
                    <div id="circle-details">
                        <label for="circle-centre">Add centre?</label>
                        <input type="checkbox" id="circle-centre" name="circle-centre" checked="false"><br/>
                        <label for="circle-radii">Add spokes?</label>
                        <input type="checkbox" id="circle-radii" name="circle-radii" checked="false"><br/>
                        <input type="number" id="n-circle-radii" name="n-circle-radii" value="5" min="2" style="display: none"></br>
                        <input type="submit" id="circle-submit" name="circle-submit"><br/>
                    </div>
                    <div id="oval-details">
                        <label for="oval-short-axis">Short axis</label>
                        <input type="number" id="oval-short-axis" name="oval-short-radius"><br/>
                        <label for="oval-long-axis">Long axis</label>
                        <input type="number" id="oval-long-axis" name="oval-long-radius"><br/>
                        <input type="submit" id="oval-submit" name="oval-submit">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>Footer</footer>
    <script src="./main.js" type="module" defer></script>
</body>
</html>
