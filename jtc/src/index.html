<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTC</title>
</head>

<body>
    <header>
        <button id="new">New</button>
        <button id="save">Save to File</button>
        <button id="print">Print</button>
    </header>
    <main>
        <section id="canvas-container">
            <canvas id="drawing-canvas"></canvas>
        </section>

        <section id="button-container">
            <button id="straight-line-btn">Straight Line</button>
            <button id="curved-line-btn">Curved Lines</button>
            <button id="follow-pointer-btn">Follow Pointer</button>
            <button id="circle-btn">Circles</button>
            <button id="oval-btn">Ovals</button>
            <button id="square-btn">Squares</button>
            <button id="rectangle-btn">Rectangles</button>
            <button id="triangle-btn">Triangles</button>
            <button id="polygon-btn">Polygons</button>
            <button id="flower-btn">Flowers</button>
            <button id="selection-btn">Select</button>
            <button id="undo-btn">Undo</button>
            <button id="redo-btn">Redo</button>
        </section>

        <section id="options-container">
            <section>
                <div id="straight-line-options">
                    <label for="line-style">Line Style</label>
                    <select id="line-style"></select>
                </div>

                <div id="curved-line-options">
                    <label for="line-style">Line Style</label>
                    <select id="line-style"></select>
                </div>

                <div id="follow-pointer-options">
                    <label for="line-style">Line Style</label>
                    <select id="line-style"></select>
                </div>

                <div id="circle-options">
                    <label for="line-style">Line Style</label>
                    <select id="line-style"></select>
                    <label for="radius">Radius</label>
                    <input type="number" id="radius">
                    <label for="dots">Dots</label>
                    <input type="number" id="dots">
                </div>
            </section>
        </section>
    </main>
    <footer>Footer</footer>
</body>

</html>
